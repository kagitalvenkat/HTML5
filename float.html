<!DOCTYPE html>

<html>
    <head>
        <title>Float Example</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                color: white;
                text-align: center;
                font-family: 'Comic Sans MS';
            }
            #div1{
                background-color: blueviolet;
                position: relative;
                top: 250px;
                left: 60px;
                z-index: 1;

            }
            .div2{
                background-color: rgb(7, 104, 77);
                position: relative;
                top: 120px;
                left: 30px;
            }
            #div3{
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div id="div1"> One</div>
        <div class="div2">Two</div>
        <div id="div3">Three</div>
    </body>
</html>
